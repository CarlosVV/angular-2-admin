<div class="row">
  <div class="col s12">
    <div class="component">
      <div class="component-title">
        <h2>Edit Article {{ id }}</h2>
      </div>
      <div *ngIf="article" class="component-body">
        <div class="row">
          <div class="input-field col s6">
            <input id="title" type="text" class="validate" [(ngModel)]="article.title">
            <label class="active" for="title">Article Title</label>
          </div>

          <div class="input-field col s6">
            <input id="slug" type="text" class="validate" [(ngModel)]="article.slug">
            <label class="active" for="slug">Article Slug</label>
          </div>

          <div class="input-field col s12">
            <input id="description" type="text" class="validate" [(ngModel)]="article.desc">
            <label class="active" for="description">Description</label>
          </div>
          
          <div class="clear"></div>


          <div class="col s6">
            <div class="input-field">
              <textarea [(ngModel)]="article.body" (keyup)="updateOutput($event.target.value)" id="" cols="30" rows="30"></textarea>
            </div>
          </div>

          <div class="col s6">
            <div [innerHTML]="convertedText" class="rendered-article">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
