<div class="component">
	<div class="component-title">
		<h2>New Article</h2>
	</div>
	<div class="component-body">
    <div class="row">
      <div class="input-field col s6">
        <input id="title" type="text" class="validate">
        <label class="active" for="title">Article Title</label>
      </div>
      
      <div class="clear"></div>


      <div class="col s6">
        <div class="component input-field">
          <textarea [(ngModel)]="body" (keyup)="updateOutput($event.target.value)" id="" cols="30" rows="30"></textarea>
        </div>
      </div>

      <div class="col s6">
        <div [innerHTML]="convertedText" class="component input-field">
        </div>
      </div>

    </div>
	</div>
</div>
